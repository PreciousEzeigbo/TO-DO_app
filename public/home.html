<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header>
        <div class="thinkytots">
            <img src="./images/thinkytots.jpg" alt="thinkytots-image" class="thinkytots-logo">
        </div>
        <i class="fa-solid fas fa-bars" id="menu-button"></i>
    </header>
    <div class="sidebar">
        <ul>
            <li>
                <a href="#dashboard"><i class="fa-solid fas fa-tachometer-alt"></i>
                <span class="nav-text">Dashboard</span></a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#settings"><i class="fa-solid fas fa-cogs"></i>
                <span class="nav-text">Settings</span></a>
                <span class="tooltip">Settings</span>
            </li>
            <li>
                <a href="#logout"><i class="fa-solid fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span></a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
